<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19th of 20x20</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h2>10 Richest People</h2>

        <div class="person" draggable="true">
          <div class="col2">Elon Musk</div>
          <div class="col3">=</div>
        </div>
      </div>
      <div class="grid-row">
        <div class="col1">2</div>
        <div class="person"  draggable="true">
          <div class="col2">Jeff Bezos</div>
          <div class="col3">=</div>
        </div>
      </div>
      <div class="grid-row">
        <div class="col1">3</div>
        <div class="person" draggable="true">
          <div class="col2">Bernard Arnault</div>
          <div class="col3">=</div>
        </div>
      </div>
      <div class="grid-row">
        <div class="col1">4</div>
        <div class="person" draggable="true">
          <div class="col2">Mark Zuckerberg</div>
          <div class="col3">=</div>
        </div>
      </div>
      <div class="grid-row">
        <div class="col1">5</div>
        <div class="person" draggable="true">
          <div class="col2">Bill Gates</div>
          <div class="col3">=</div>
        </div>
      </div>
      <div class="grid-row">
        <div class="col1">6</div>
        <div class="person" draggable="true">
          <div class="col2">Steve Ballmer</div>
          <div class="col3">=</div>
        </div>
      </div>
      <div class="grid-row">
        <div class="col1">7</div>
        <div class="person" draggable="true">
          <div class="col2">Warren Buffett</div>
          <div class="col3">=</div>
        </div>
      </div>
      <div class="grid-row">
        <div class="col1">8</div>
        <div class="person" draggable="true">
          <div class="col2">Larry Ellison</div>
          <div class="col3">=</div>
        </div>
      </div>
      <div class="grid-row">
        <div class="col1">9</div>
        <div class="person" draggable="true">
          <div class="col2">Larry Page</div>
          <div class="col3">=</div>
        </div>
      </div>
      <div class="grid-row">
        <div class="col1">10</div>
        <div class="person" draggable="true">
          <div class="col2">Sergey Brin</div>
          <div class="col3">=</div>
        </div>
      </div>
      <button>
        check order
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M482.3 192c34.2 0 93.7 29 93.7 64c0 36-59.5 64-93.7 64l-116.6 0L265.2 495.9c-5.7 10-16.3 16.1-27.8 16.1l-56.2 0c-10.6 0-18.3-10.2-15.4-20.4l49-171.6L112 320 68.8 377.6c-3 4-7.8 6.4-12.8 6.4l-42 0c-7.8 0-14-6.3-14-14c0-1.3 .2-2.6 .5-3.9L32 256 .5 145.9c-.4-1.3-.5-2.6-.5-3.9c0-7.8 6.3-14 14-14l42 0c5 0 9.8 2.4 12.8 6.4L112 192l102.9 0-49-171.6C162.9 10.2 170.6 0 181.2 0l56.2 0c11.5 0 22.1 6.2 27.8 16.1L365.7 192l116.6 0z"
